<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Maestros</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <input type="text" id="busqueda" placeholder="Buscar club..." onkeyup="buscarClub()">
    <button onclick="modoAdmin()">Modo Administrador</button>
    <button onclick="location.href='agregar_club.html'">Agregar Club</button>
  </header>

  <section>
    <select id="selectorClub" onchange="filtrarClub()">
      <option value="">Selecciona un club</option>
      <optgroup label="Culturales">
        <option value="danza">Danza</option>
        <option value="teatro">Teatro</option>
      </optgroup>
      <optgroup label="Deportivos">
        <option value="futbol">Fútbol</option>
        <option value="basquet">Básquetbol</option>
      </optgroup>
      <optgroup label="Asesorías">
        <option value="matematicas">Matemáticas</option>
        <option value="ingles">Inglés</option>
      </optgroup>
    </select>
  </section>

  <div id="resultado"></div>

  <script>
    function buscarClub() {
      const nombre = document.getElementById('busqueda').value;
      fetch('buscar_club.php?nombre=' + nombre)
        .then(res => res.text())
        .then(data => document.getElementById('resultado').innerHTML = data);
    }

    function filtrarClub() {
      const club = document.getElementById('selectorClub').value;
      fetch('buscar_club.php?nombre=' + club)
        .then(res => res.text())
        .then(data => document.getElementById('resultado').innerHTML = data);
    }

    function modoAdmin() {
  const id = prompt("Ingresa el ID del club:");
  if (!id) return; // Si se cancela o está vacío, no hacer nada

  const pass = prompt("Ingresa la contraseña:");
  if (!pass) return;

  window.location.href = `admin_club.php?id=${encodeURIComponent(id)}&pass=${encodeURIComponent(pass)}`;
}

  </script>
</body>
</html>
